{% if is_paginated %}
    <nav aria-label="Page navigation" class="mt-4">
        <ul class="pagination justify-content-center">
            {% if page_obj.has_previous %}
                <li class="page-item"><a class="page-link" href="?page=
                        {{ page_obj.previous_page_number }}{% if search_query %}&q={{ search_query }}{% endif %}">Предыдущая</a>
                </li>
            {% endif %}

            <li class="page-item disabled"><a class="page-link">{{ page_obj.number }} из {{ paginator.num_pages }}</a>
            </li>

            {% if page_obj.has_next %}
                <li class="page-item"><a class="page-link" href="?page=
                        {{ page_obj.next_page_number }}{% if search_query %}&q={{ search_query }}{% endif %}">Следующая</a>
                </li>
            {% endif %}
        </ul>
    </nav>
{% endif %}
