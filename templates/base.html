<!DOCTYPE html>
{% load static %}
<html lang="ru-Ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'hiddenactsbase/css/bootstrap.min.css' %}" >
        <link rel="stylesheet" href="{% static 'hiddenactsbase/css/style.css' %}">
        <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}">
        <title>
            Акты скрытых для фонда
        </title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="/">Холдинг</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link " href="{% url 'objects_list_url' %}">Скрытые</a>
                </div>
                <div class="navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                        <a class="navbar-text">Пользователь: {{ user.get_username }} </a>
                        <a class="nav-item nav-link" href="/accounts/logout">Выйти</a>
                    {% else %}
                        <a class="nav-item nav-link" href="/accounts/login">Войти</a>
                    {% endif %}
                    <a class="nav-item nav-link" href="/admin">Админка</a>
                </div>
            </div>
        </nav>


        {% block mycontent %}

        {% endblock %}
        <script src="https://kit.fontawesome.com/574639bb8e.js" crossorigin="anonymous"></script>

        {% block my_java_script %}

        {% endblock %}

    </body>
</html>
