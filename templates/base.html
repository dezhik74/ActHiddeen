<!DOCTYPE html>
{% load static %}
<html lang="ru-Ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'hiddenactsbase/css/bootstrap.min.css' %}" >
        <link rel="stylesheet" href="{% static 'hiddenactsbase/css/style.css' %}">
        <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}">
        <script src="https://kit.fontawesome.com/574639bb8e.js" crossorigin="anonymous"></script>
        <script src="{% static 'hiddenactsbase/js/new_object_edit.js' %}"></script>
        <script src="{% static 'hiddenactsbase/js/alpine.min.js' %}" defer></script>
        <script src="{% static 'hiddenactsbase/js/axios.min.js' %}"></script>
    {#    <script src="{% static 'hiddenactsbase/js/bootstrap.min.js' %}"></script>#}
        <title>
            Акты скрытых для фонда
        </title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand ms-3" href="/">Холдинг</a>
            <div class="navbar-nav flex-grow-1">
                <a class="nav-item nav-link " href="{% url 'objects_list_url' %}">Скрытые</a>
            </div>
            <div class="navbar-nav me-3">
                {% if user.is_authenticated %}
                    <a class="navbar-text">Пользователь: {{ user.get_username }} </a>
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <input type="submit" value="Выйти" class="btn btn-primary ">
                    </form>



{#                    <a class="nav-item nav-link" href="/accounts/logout">Выйти</a>#}
                {% else %}
                    <a class="nav-item nav-link" href="/accounts/login">Войти</a>
                {% endif %}
                <a class="nav-item nav-link" href="/admin">Админка</a>
            </div>
        </nav>


        {% block mycontent %}

        {% endblock %}

        {% block my_java_script %}

        {% endblock %}

    </body>
</html>
